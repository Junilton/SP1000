<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Técnico de Gás</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    .header-content {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .header-text {
      flex-grow: 1;
      text-align: center;
    }

    .header-text h1 {
      margin: 5px 0;
      font-size: 1.8em;
    }

    .header-text p {
      margin: 0;
      font-size: 1em;
      color: #ccc;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .site-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .site-nav ul li {
      margin: 0 15px;
    }

    .site-nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    article {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    article:hover {
      transform: translateY(-5px);
    }

    article img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    article h2 {
      margin: 10px;
      font-size: 1.1em;
      color: #333;
    }

    article p {
      margin: 0 10px 10px;
      font-size: 0.9em;
      color: #666;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
      }

      .logo {
        margin-bottom: 10px;
      }

      .site-nav ul {
        flex-direction: column;
        background-color: #004d40;
        width: 100%;
        display: none;
      }

      .site-nav ul li {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
        position: absolute;
        right: 20px;
        top: 15px;
      }
    }
  </style>
</head>
