<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Técnico de Gás</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    article {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    article:hover {
      transform: translateY(-5px);
    }

    article img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    article h2 {
      margin: 10px;
      font-size: 1.1em;
      color: #333;
    }

    article p {
      margin: 0 10px 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <h1>Blog SP1000</h1>
    <p>Dicas, notícias e orientações sobre sistemas de gás</p>
  </header>

  <div class="posts">
    <!-- 48 artigos gerados automaticamente -->
    <!-- (Conteúdo gerado será inserido aqui - veja abaixo) -->
  </div>

  <script>

      { title: 'Economia no Uso de Gás', desc: 'Estratégias para reduzir custos com gás.' },

      { title: 'Projetos Residenciais', desc: 'Desafios em instalações domésticas.' },

    const container = document.querySelector('.posts');
    posts.forEach((post, index) => {
      const article = document.createElement('article');
      article.innerHTML = `
        <img src="img/post${index + 1}-thumb.jpg" alt="${post.title}" />
        <h2>${post.title}</h2>
        <p>${post.desc}</p>

      container.appendChild(article);
    });
  </script>
</body>

</html>
